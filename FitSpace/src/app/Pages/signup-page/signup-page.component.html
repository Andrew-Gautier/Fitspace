<!-- Top button on Navbarr -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: white;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" >
        <img src="assets/Logo-Fitspace.png" alt="Missing Logo" width="20%" height="auto" style="background-color: #006C67; padding: 1%; border-radius:7px;">
      </a>
    </div>
  </nav>
  
  <!-- Login product card -->
  <div class="card"
    style=" padding-bottom: 5vh; border-color:white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
    <div class="card-group">
      <div class="card" style=" border-color:white; padding-top: 10vh; ">
  
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h2 style="padding-bottom: 5vh; "><b>Sign Up</b></h2>
            <!-- Email and password entry -->
          </div>
            <div class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 26vw;">
              <span class="input-group-text" id="basic-addon1">Display Name</span>
              <input [(ngModel)] = "email" type="email" class="form-control" placeholder="Enter your display name..." aria-label="Email"
                aria-describedby="basic-addon1">
            </div>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 26vw;">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input [(ngModel)] = "email" type="email" class="form-control" placeholder="Enter your email..." aria-label="Email"
                aria-describedby="basic-addon1">
            </div>
          </div>
        
          
  
          <!-- Change type to "password" later on, set to text for easier testing-->
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 26vw;">
              <span class="input-group-text" id="basic-addon1">Password</span>
              <input type="text" [(ngModel)] = "password" class="form-control" placeholder="Enter your password..." aria-label="Password"
                aria-describedby="basic-addon1" style="">
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 26vw;">
              <span class="input-group-text" id="basic-addon1"> Confirm Password</span>
              <input type="text" [(ngModel)] = "confirmPassword" class="form-control" placeholder="Enter your password..." aria-label="Password"
                aria-describedby="basic-addon1" style="">
            </div>
          </div>
  
          <div class="d-flex justify-content-center">
      
         
         <button class="btn btn-primary" href="Home" role="button" style="width: 26vw; background-color: #123488;" (click)="signup()" [disabled]="!passwordConfirmation()" ><b>Signup</b></button>
          </div>
        </div>
  
  
        
      </div>
  
    </div>
  </div>
