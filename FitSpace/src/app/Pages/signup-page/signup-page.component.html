<!-- Login product card -->
<div class="card"
  style=" padding-bottom: 5vh; border-color:white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
  <div class="card-group">
    <div class="card" style=" border-color:white; padding-top: 10vh; ">

      <div class="card-body">
        <div class="d-flex justify-content-center">
          <h2 style="padding-bottom: 5vh; color: white;"><b>Sign Up</b></h2>
          <!-- Email and password entry -->
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">Display Name</span>
              <input [(ngModel)] = "email" type="email" class="form-control" placeholder="Enter your display name..." aria-label="Email"
                aria-describedby="basic-addon1"> -->
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input [(ngModel)]="email" type="email" class="form-control" placeholder="Enter your email..."
              aria-label="Email" aria-describedby="basic-addon1">
          </div>
        </div>



        <!-- Change type to "password" later on, set to text for easier testing-->
        <div class="d-flex justify-content-center">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="text" [(ngModel)]="password" class="form-control" placeholder="Enter your password..."
              aria-label="Password" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"> Confirm Password</span>
            <input type="text" [(ngModel)]="confirmPassword" class="form-control" placeholder="Enter your password..."
              aria-label="Password" aria-describedby="basic-addon1">
          </div>

        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" href="Home" role="button" style="background-color: #123488;"
            (click)="signup()" [disabled]="!passwordConfirmation()"><b>Signup</b></button>
        </div>

        <div class="d-flex justify-content-center">
          <p style="font-size:12px; color: white; text-align: center;">Already have an account? <a href="#"
              style="color: white">Go back to login</a></p>
        </div>


      </div>


    </div>
