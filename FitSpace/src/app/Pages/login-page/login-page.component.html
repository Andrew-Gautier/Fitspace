<!-- Login product card -->
<div id="background">
  <div class="card"
    style=" padding-bottom: 5vh;border-color:white; font-family: Arial, Helvetica, sans-serif; text-align: center;">
    <div class="card-group">
      <div class="card" style=" border-color:white; padding-top: 10vh; ">

        <div class="card-body">
          <div class="d-flex justify-content-center">
            <h2 style="padding-bottom: 5vh; padding-top: 15vh;"><b>Welcome to Fitspace!</b></h2>
            <!-- Email and password entry -->
          </div>

          <div class="d-flex justify-content-center">

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input [(ngModel)]="email" type="email" class="form-control" placeholder="Enter your email..."
                aria-label="Email" aria-describedby="basic-addon1">
            </div>
          </div>

          <!-- Change type to "password" later on, set to text for easier testing-->
          <div class="d-flex justify-content-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Password</span>
              <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password..."
                aria-label="Password" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="d-flex justify-content-center">

            <button class="btn btn-primary" href="Home" role="button" style="width: 26vw; background-color: #123488;"
              (click)="login()"><b>Log In</b></button>
          </div>


          <div class="d-flex justify-content-center">
            <!-- Bottom text -->
            <a href="/ForgotPass" style="color:white; font-size:12px;">Forgot your password?</a>
          </div>
          <div class="d-flex justify-content-center">
            <p style="font-size:12px; color:white; text-align: center;">Donâ€™t have an account? <a href="/Signup"
                style="color:white">Sign up</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
