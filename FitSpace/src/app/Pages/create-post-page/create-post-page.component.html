<div class="d-flex justify-content-center" style="padding-top: 2.5%; padding-bottom: 5%;">
    <h2>Pick A Post Layout</h2>

  </div>
      
      
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let txt of text"
          style="padding-left: 2.5%; padding-right: 2.5%; padding-bottom: 1.25%; padding-top: 1.25%;">
          <app-create-post-card  title={{txt.title}}
            description={{txt.description}}></app-create-post-card>
        </div>

            <div *ngFor="let link of vid"
            style="padding-left: 2.5%; padding-right: 2.5%; padding-bottom: 1.25%; padding-top: 1.25%;">
            <app-create-post-card src={{link.src}} title={{link.title}}
              description={{link.description}}></app-create-post-card>


             </div>

              <div *ngFor="let pix of pic"
              style="padding-left: 2.5%; padding-right: 2.5%; padding-bottom: 1.25%; padding-top: 1.25%;">
              <app-create-post-card img={{pix.img}} title={{pix.title}}
                description={{pix.description}}></app-create-post-card>
              </div>
        </div>
