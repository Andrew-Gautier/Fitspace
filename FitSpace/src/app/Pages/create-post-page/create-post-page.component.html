<app-nav-bar></app-nav-bar>
<!--just has username at top to identify you're signed in<!-->
<div class="wrap" style="color:white">
  <p class="d-flex justify-content-center" style="font-size: 30px; padding-top: 2vh; "><strong>NEW POST</strong></p>

  <div class="d-flex {{flexDirection}} justify-content-center">
    <div class="d-flex flex-row justify-content-center">
      <div class="new">
        <div class="">
          <div class="row d-flex justify-content-center">
            <p class="d-flex justify-content-center"><strong>Post Title</strong></p>
            <textarea id="titleInput" class="new post-content" style="width:65%;" (change)="updatePreview()"
              maxlength="100"></textarea>
          </div>

          <!-- Needs to be additional slides based on this upload -->
          <div class="row d-flex justify-content-center" style="margin-top: 5vh;">
            <p class="d-flex justify-content-center"><strong>Image Input</strong></p>
            <div class="d-flex justify-content-center">
              <input type='file' id="imageInput" accept="image/*" (change)="changedImage()" />
            </div>

            <!-- This needs to be resized depending on image -->
            <div id="testImageDiv" class="d-flex justify-content-center">
            </div>
          </div>

          <div class="row d-flex justify-content-center" style="margin-top: 5vh;">
            <p class="d-flex justify-content-center"><br><strong>Slide Description</strong></p>
            <textarea id="textInput" class="new post-content" style="width:65%;" maxlength="1200"></textarea>
          </div>

          <div class="row d-flex justify-content-center" style="margin-bottom: 1vh; margin-top: 5vh;">
            <button style="padding-right: 0.5vw;" class="btn btn-primary" style="background-color: #006C67"
              (click)="createSlide()">Create Slide</button>
            <button class="btn btn-danger" (click)="deleteSlide()">Delete Last
              Slide</button>
          </div>

          <div class="row d-flex justify-content-center">
            <button class="btn btn-primary" style="background-color: #006C67" (click)="postWorkout()">Create
              Post</button>
            <button class="btn btn-danger" (click)="cancelPost()">Cancel
              Post</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Preview post -->
    <div class="d-flex flex-row justify-content-center">
      <!-- Deconstructed post component -->
      <div class="post">
        <div class="content justify-content-center" style="padding-bottom: 0;">
          <h3 class="justify-content-center">{{previewTitle}}</h3>


          <ul class="post-meta list-inline" style="margin-bottom: 2.5vh;">
            <li class="list-inline-item">
              <em class=""></em> <a href="user/{{previewUserID}}">{{previewUsername}}</a>
            </li>
          </ul>

          <div [id]="'Preview'" class="carousel slide">
            <div class="carousel-inner">

              <div *ngFor="let slide of previewSlides; let i = index" class="carousel-item"
                [ngClass]="{'active': i == 0 }">
                <img [src]="slide[0]" alt="" class="img-fluid mb20" style="display: block;">

                <p id="preview_text_{{i}}" style="font-size: 0.9em; margin: 0; overflow-wrap: break-word; color:black">
                  {{slide[1]}}
                </p>
              </div>

            </div>
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#Preview'" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#Preview'" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <!-- End of Carosel -->

          <ul class="post-meta list-inline">

            <li class="list-inline-item justify-content-end">

              <!-- No functionality -->
              <button class="btn btn-secondary" style="font-size: 12px">Comments</button>
            </li>
          </ul><br>
        </div>
      </div>
    </div>
  </div>
</div>
