<section style="background-color: #eee;">

            <!-- <li class="breadcrumb-item"><a href="#">User</a></li> -->
            <li class="breadcrumb-item active" aria-current="page" style="margin-right: 3vw;">{{displayname}}</li>
            <button *ngIf="authorized" (click)="promoteTrainer()" class="btn btn-danger" style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Promote to Trainer</button>

            <button *ngIf="authorized" (click)="demoteAdmin()" class="btn btn-danger" style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Remove Admin</button>
          </ol>
        </nav>
      </div>
    </div>
