<div class="d-flex justify-content-center" style="padding-top: 2.5%; padding-bottom: 2.5%;">
  <h1>Profile</h1>
</div>
<div class="profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="assets\avatar.svg">
            <h5 class="my-3">{{displayname}}</h5>
            <p class="text-muted mb-1">{{admin}}</p>
            <p class="text-muted mb-1">{{trainerText}}</p>
            <button *ngIf="authorized" (click)="promoteTrainer()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Promote to Trainer</button>
            <button *ngIf="authorized" (click)="promoteAdmin()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Promote to Admin</button>
            <button *ngIf="authorized" (click)="demoteTrainer()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Remove Trainer</button>
            <button *ngIf="authorized" (click)="demoteAdmin()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Remove Admin</button>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><em class="far fa-clone pr-1"></em>About</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered"> 
              <tr>
                <th id="1" style="width:30%">Display Name</th>
                <td style="width:2%">:</td>
                <td>{{displayname}}</td>
                <td style="width:5%">
                  <button *ngIf="permission" (click)="editDisplayName()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill="black"
                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <th id="2" style="width:30%">Email</th>
                <td style="width:2%">:</td>
                <td>{{email}}</td>
                <td style="width:5%">
                  <button *ngIf="permission" (click)="editEmail()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill="black"
                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <th id="3" style="width:30%">Location</th>
                <td style="width:2%">:</td>
                <td>{{location}}</td>
                <td style="width:5%">
                  <button *ngIf="permission" (click)="editLocation()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill="black"
                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <th id="4" style="width:30%">Affiliation</th>
                <td style="width:2%">:</td>
                <td>{{affliate}}</td>
                <td style="width:5%">
                  <button *ngIf="permission" (click)="editAffliate()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill="black"
                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr>
                <th id="5" style="width:30%">Primary Service</th>
                <td style="width:2%">:</td>
                <td>{{primaryService}}</td>
                <td style="width:5%">
                  <button *ngIf="permission" (click)="editService()" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill="black"
                      class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div style="height: 26px"></div>
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><em class="far fa-clone pr-1"></em>Bio</h3>
          </div>
          <div class="card-body pt-0">
            <p>{{bio}}</p>
            <button *ngIf="permission" (click)="editBio()" class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" style="width:16" height="16" fill=""
                class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
