<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">

            <li class="breadcrumb-item active" aria-current="page" style="margin-right: 3vw;">{{displayname}}</li>
            <button *ngIf="authorized" (click)="promoteTrainer()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Promote to Trainer</button>
            <button *ngIf="authorized" (click)="promoteAdmin()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Promote to Admin</button>
            <button *ngIf="authorized" (click)="demoteTrainer()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Remove Trainer</button>
            <button *ngIf="authorized" (click)="demoteAdmin()" class="btn btn-danger"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Remove Admin</button>
            <button *ngIf="permission" (click)="editDisplayName()" class="btn btn-secondary"
              style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Display Name</button>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{displayname}}</h5>
            <p class="text-muted mb-1">{{admin}}</p>
            <p class="text-muted mb-1">{{trainerText}}</p>

            <div class="d-flex justify-content-center mb-2">

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">

          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">BIO</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{bio}}</p>
            </div>
            <div class="col-sm-9">
              <button *ngIf="permission" (click)="editBio()" class="btn btn-secondary"
                style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Bio</button>
            </div>

          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{email}}</p>
            </div>
            <div class="col-sm-9">
              <button *ngIf="permission" (click)="editEmail()" class="btn btn-secondary"
                style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Email</button>
            </div>

          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Location</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{location}}</p>
            </div>
            <div class="col-sm-9">
              <button *ngIf="permission" (click)="editLocation()" class="btn btn-secondary"
                style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Location</button>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Affiliate</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{affliate}}</p>
            </div>
            <div class="col-sm-9">
              <button *ngIf="permission" (click)="editAffliate()" class="btn btn-secondary"
                style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Affilation</button>
            </div>
          </div>
          <hr>

          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Primary Service</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{primaryService}}</p>
            </div>
            <div class="col-sm-9">
              <button *ngIf="permission" (click)="editService()" class="btn btn-secondary"
                style="font-size: 12px; margin-top: 1vh; margin-left: 0%; margin-right: 1vw">Edit Service</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</section>
