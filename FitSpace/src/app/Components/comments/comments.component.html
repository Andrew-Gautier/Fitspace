
<h2>Comments for Post</h2>
<div *ngIf="postComments.length == 0">No comments just yet</div>
<ul>
  <li *ngFor="let comment of postComments">
    {{ comment.text }}
  </li>
</ul>

<form (ngSubmit)="addComment()">
  <label>
    Add a comment:
    <input type="text" [(ngModel)]="newCommentText" name="newCommentText">
  </label>
  <button type="submit">Submit</button>
</form>
